<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    //Tính giai thừa
    // Nhận một tham số n => tính giai thừa của n
    // 3! = 1 * 2 * 3
    // n! = 1 * 2 * 3 * ... * (n - 1) * n;

    function factorial(n) {
        let total = 1;
        for (let i = 2; i <= n; i++) {
            total = total * i;
        }

        document.write(total)
    }

    factorial(3); //3! = 1 * 2 * 3 = 6

</script>
</body>
</html>
