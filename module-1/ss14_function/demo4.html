<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    //Tính giai thừa: n! + m!


    function factorial(n) {
        let total = 1;
        for (let i = 2; i <= n; i++) {
            total = total * i;
        }

        return total;
    }

    let total = factorial(3) + factorial(4);
    document.write("total: " + total)

</script>
</body>
</html>
