<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    function isPrime(num) {
        if (num <= 1) return false;
        for (let i = 2; i < num; i++) {
            if (num % i === 0) return false;
        }
        return true;
    }

    function countPrimeNumbers(array) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (isPrime(array[i])) count++;
        }
        return count;
    }
</script>
</body>
</html>
