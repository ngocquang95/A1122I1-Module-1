<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>

    <style>
        table, tr, th, td {
            border: 1px solid;
            border-collapse: collapse;
            color: #b7b7b7;
            background: #d21392;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Thứ 2</th>
        <th>Thứ 3</th>
    </tr>
    <tr>
        <td>Học Bài</td>
        <td>Chơi game</td>
    </tr>
</table>


<table>
    <tr>
        <th colspan="2">Thứ 2 & 3</th>
        <th>Thứ 4</th>
        <th>Thứ 5</th>
    </tr>
    <tr>
        <td rowspan="2">Học Bài</td>
        <td>Chơi game</td>
        <td>Tán gái</td>
        <td>Xem phim</td>
    </tr>
    <tr>
        <td>Học HTML</td>
        <td>Học CSS</td>
        <td>Chơi Game</td>
    </tr>
</table>

<textarea>

</textarea>
</body>
</html>
